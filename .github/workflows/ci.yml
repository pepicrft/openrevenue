name: CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - '.github/workflows/ci.yml'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - '.github/workflows/ci.yml'
      - 'pnpm-lock.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  worker:
    name: Worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: packages/worker
        run: pnpm exec tsc --noEmit

      - name: Run tests
        working-directory: packages/worker
        run: pnpm test

  dashboard:
    name: Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: packages/dashboard
        run: pnpm exec tsc --noEmit

      - name: Build
        working-directory: packages/dashboard
        run: pnpm build
