name: Examples

on:
  push:
    branches: [main]
    paths:
      - 'examples/**'
      - '.github/workflows/examples.yml'
      - 'mise.toml'
  pull_request:
    branches: [main]
    paths:
      - 'examples/**'
      - '.github/workflows/examples.yml'
      - 'mise.toml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios:
    name: iOS Example
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('examples/ios/OpenRevenueExample.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build iOS Example
        working-directory: examples/ios
        run: |
          xcodebuild build \
            -project OpenRevenueExample.xcodeproj \
            -scheme OpenRevenueExample \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO

  android:
    name: Android Example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            examples/android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('examples/android/**/*.gradle*', 'examples/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android Example
        working-directory: examples/android
        run: |
          ./gradlew assembleDebug --no-daemon
